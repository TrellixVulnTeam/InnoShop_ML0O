<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Id Producto</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngFor="let producto of solicitudesPersonalizadasService.listaDetalleProductosSolicitud">
  <tr>
    <td (click)="llenarFormularioProducto(producto.IdProducto)">{{producto.IdDetalleProductosSolicitud}}</td>
    <td (click)="llenarFormularioProducto(producto.IdProducto)">{{producto.IdProducto}}</td>
    <td><i (click)="eliminarProducto(producto.IdDetalleProductosSolicitud)" class="bi bi-trash text-danger"></i></td>
    <td><i
      (click)=" detalleProducto(producto.IdProducto); this.productoService.desplegarDetalle =!this.productoService.desplegarDetalle; "
      class="bi bi-eye" aria-hidden="true"></i></td>
  </tr>
  </tbody>
</table>
