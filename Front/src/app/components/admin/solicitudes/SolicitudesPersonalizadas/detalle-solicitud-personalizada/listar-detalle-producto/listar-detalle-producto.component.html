
<div class="card">
  <div class="card-header">
    <h2 class="card-title colortxt font-weight-light">
      <i class="bi bi-box"></i>
      PRODUCTOS
    </h2>
  </div>
  <div class="card-body">
    <div class="tab-content p-0">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Producto</th>
          <th scope="col">Usuario</th>
          <th></th>
        </tr>
        </thead>
        <tbody *ngFor="let producto of solicitudesPersonalizadasService.listaDetalleProductosSolicitud">
        <tr>
          <td (click)="llenarFormularioProducto(producto.IdProducto)">{{producto.IdDetalleProductosSolicitud}}</td>
          <td (click)="llenarFormularioProducto(producto.IdProducto)">{{producto.Producto}}</td>
          <td (click)="llenarFormularioProducto(producto.IdProducto)">{{producto.Usuario}}</td>
          <td>
            <i *ngIf="this.solicitudesPersonalizadasService.SolicitudPersonalizada.Estado == 'En proceso de cotizacion'" (click)="eliminarProducto(producto.IdDetalleProductosSolicitud)" class="bi bi-trash text-danger pointer"></i>
            <i (click)=" detalleProducto(producto.IdProducto); this.productoService.desplegarDetalle =!this.productoService.desplegarDetalle; "
            class="bi bi-eye ml-2 pointer" aria-hidden="true"></i></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
