<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
</mat-form-field>
<div >
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
      |
      <!-- ID Column -->
      <ng-container matColumnDef="IdSolicitudPersonalizada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let row"> {{row.IdSolicitudPersonalizada}} </td>
      </ng-container>
      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones</th>
        <td mat-cell *matCellDef="let row">
          <div class="row">
            <div class="col-md-2">
              <a class="btn btn-sm btn-outline-secondary" title="Editar" href="Admin/detalleSP/{{row.IdSolicitudPersonalizada}}"><i class="bi bi-pencil-fill"></i> </a>
            </div>
            <div class="col-md-2">
              <a href="Admin/editarSP/{{row.IdSolicitudPersonalizada}}" class="btn btn-sm btn-outline-info" title="Ver"><i class="bi bi-eye-fill"></i> </a>
            </div>
            <div class="col-md-2">
              <a href="Admin/respuestasSP/{{row.IdSolicitudPersonalizada}}" class="btn btn-sm btn-outline-dark" title="Respuestas" ><i class="bi bi-chat-square-dots-fill"></i></a>
            </div>
          </div>
        </td>
      </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
        <td mat-cell *matCellDef="let row"> {{row.Fecha}} </td>
      </ng-container>

      <ng-container matColumnDef="ValorTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ValorTotal</th>
        <td mat-cell *matCellDef="let row"> {{row.ValorTotal}} </td>
      </ng-container>
      <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario</th>
        <td mat-cell *matCellDef="let row"> {{row.Usuario}} </td>
      </ng-container>
      <ng-container matColumnDef="Estado" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Estado</th>
        <td
          mat-cell *matCellDef="let row"> {{row.Estado}}

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con la b√∫squeda"{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
  </div>
</div>
