<form class="" [formGroup]="this.solicitudesPersonalizadasService.formularioRegistroRespuestaM" (ngSubmit)="resgistrarRespuesta()">
  <label for="Respuesta"><span></span></label>
  <input formControlName="Respuesta" id="Respuesta" type="text" placeholder="Ingresa la respuestas"
         class="form-control"/>
  <button type="submit" [disabled]="this.solicitudesPersonalizadasService.formularioRegistroRespuestaM.invalid"
          class="os-btn w-50">Enviar
  </button>
  <div *ngFor="let respuesta of solicitudesPersonalizadasService.listaRespuestasMontajes">
    <label class="p-1 "> {{respuesta.Fecha}} </label>
    <label class="p-1 "> {{respuesta.Usuario}} </label>
    <label class="p-1 "> {{respuesta.Respuesta}} </label>
    <label class="p-1 "> ------------------------------------------ </label>
  </div>

</form>
