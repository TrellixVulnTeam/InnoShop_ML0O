<section class="content">
  <div class="content-wrapper">
    <br>
    <section class="content">
      <div class="container-fluid">
        <section class="connectedSortable">
          <div class="card">
            <div class="card-body">
              <div class="tab-content p-0">
                <form class="" [formGroup]="this.solicitudesPersonalizadasService.formularioRegistroMontaje"
                      (ngSubmit)="actualizacion()">
                  <input formControlName="IdMontaje" type="hidden" id="IdMontaje"/>
                  <label for="Ancho">Ancho <span class="text-danger">**</span></label>
                  <input formControlName="Ancho" type="number" step="0.01" id="Ancho" placeholder="Ancho" class="form-control"/>
                 <br>
                  <label for="Fondo">Fondo <span class="text-danger">**</span></label>
                  <input formControlName="Fondo" type="number" step="0.01" id="Fondo" placeholder="Fondo" class="form-control"/>
                  <br>
                  <label for="Alto">Alto <span class="text-danger">**</span></label>
                  <input formControlName="Alto" type="number" step="0.01" id="Alto" placeholder="Alto" class="form-control"/>
                  <br>
                  <label for="Alto">Dirección <span class="text-danger">**</span></label>
                  <input formControlName="Direccion" type="text" id="Direccion" placeholder="Dirección" class="form-control"/>
                  <br>
                  <label for="Descripcion"> Descripción  <span class="text-danger">**</span></label>
                  <textarea formControlName="Descripcion" id="Descripcion" class="form-control "></textarea>
                  <br>
                  <button type="submit" class="os-btn w-100">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </div>
</section>
