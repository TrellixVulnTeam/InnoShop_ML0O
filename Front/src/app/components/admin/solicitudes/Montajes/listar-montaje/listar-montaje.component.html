
<div class="tab-content p-0">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Progress Column -->
      <ng-container matColumnDef="IdMontaje">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
        <td mat-cell *matCellDef="let row"> {{row.IdMontaje}} </td>
      </ng-container>
      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones</th>
        <td mat-cell *matCellDef="let row">
          <div class="row">

              <a class="text-secondary" title="Editar" href="Admin/editarM/{{row.IdMontaje}}"><i class="bi bi-pencil-fill"></i> </a>

              <a href="Admin/detalleM/{{row.IdMontaje}}" class="text-info ml-3" title="Ver"><i class="bi bi-eye-fill"></i> </a>

              <a href="Admin/respuestasM/{{row.IdMontaje}}" class="text-dark ml-3" title="Respuestas" ><i class="bi bi-chat-square-dots-fill"></i></a>

          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
        <td mat-cell *matCellDef="let row"> {{row.Fecha  | date:'dd-MM-yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
        <td mat-cell *matCellDef="let row"> {{row.Estado}} </td>
      </ng-container>
      <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario</th>
        <td mat-cell *matCellDef="let row"> {{row.Usuario}} </td>
      </ng-container>
      <ng-container matColumnDef="ValorTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor total</th>
        <td mat-cell *matCellDef="let row"> {{row.ValorTotal}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con la busqueda"{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,15,20]"></mat-paginator>
  </div>
</div>
