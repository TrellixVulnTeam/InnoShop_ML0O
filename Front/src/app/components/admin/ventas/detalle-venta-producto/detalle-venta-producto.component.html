<table class="table table-hover">
  <thead>
  <tr>
    <th>Nombre Producto</th>
    <th>Cantidad</th>
    <th>Subtotal</th>
  </tr>
  </thead>
  <tbody *ngFor="let venta of ventasService.listaDetalleVentaProductos">
  <tr>
    <td>{{venta.NombreProducto}}</td>
    <td>{{venta.Cantidad}}</td>
    <td>{{venta.SubTotal}}</td>
  </tr>
  </tbody>
</table>
<hr>
<div class="mt-3 text-justify">
  <h4><b> Descuento( {{this.ventasService.detalleVenta.PorcentajeDescuento}}%)
    :</b> <label for="" class="font-weight-light">{{this.ventasService.detalleVenta.ValorDescuento}}</label></h4>
  <h4><b>Iva({{this.ventasService.detalleVenta.ValorIva}}%) :</b>  <label for="" class="font-weight-light">{{this.ventasService.detalleVenta.TotalIva}}</label></h4>
  <h4><b>Valor Total :</b>  <label for="" class="font-weight-light">{{this.ventasService.detalleVenta.Total}}</label></h4>
</div>
