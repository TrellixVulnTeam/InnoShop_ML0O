

  <div class="card">
      <div class="card-header">
        <h2 class="card-title colortxt font-weight-light"><i class="bi bi-currency-dollar"></i> VALOR RULETA
        </h2>
        <button type="button" class="btn colortxt font-weight-light" style="float: right; color: #2C4F61"
                (click)="this.descuentosService.formValorRuleta = !this.descuentosService.formValorRuleta "><i
          class="bi bi-folder-plus"></i> Agregar
        </button>
      </div>
      <div class="card-body">
        <div class="tab-content p-0">
          <div *ngIf="this.descuentosService.formValorRuleta">
            <app-registrar-valor-ruleta></app-registrar-valor-ruleta>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
            </mat-form-field>
            <div>
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                  <!-- Progress Column -->
                  <ng-container matColumnDef="IdValorRuleta">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
                    <td  mat-cell *matCellDef="let row"> {{row.IdValorRuleta}} </td>
                  </ng-container>

                  <ng-container matColumnDef="ValorDeRuleta">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor ruleta</th>
                    <td  mat-cell *matCellDef="let row"> {{row.ValorDeRuleta}} </td>
                  </ng-container>
                  <ng-container matColumnDef="FechaInicio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha inicio</th>
                    <td  mat-cell *matCellDef="let row"> {{row.FechaInicio | date:'dd-MM-yyyy'}} </td>
                  </ng-container>
                  <ng-container matColumnDef="FechaFin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha fin</th>
                    <td mat-cell *matCellDef="let row"> {{row.FechaFin| date:'dd-MM-yyyy'}}</td>

                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con la busqueda"{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
     </div>
  </div>
