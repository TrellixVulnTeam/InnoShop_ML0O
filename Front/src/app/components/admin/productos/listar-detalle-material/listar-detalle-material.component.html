<section class="col-lg-15 connectedSortable mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title"><i class="bi bi-bounding-box text-secondary"></i> Materiales
      </h2>
    </div>
    <div class="card-body">
      <div class="tab-content p-0">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Id Producto</th>
            <th scope="col">Nombre</th>
            <th></th>
          </tr>
          </thead>
          <tbody *ngFor="let mate of productoService.ListaDetalleMateriales">
          <tr>
            <td>{{mate.IdDetalleMaterial}}</td>
            <td>{{mate.IdProducto}}</td>
            <td>{{mate.NombreMaterial}}</td>
            <td><i (click)="eliminarMaterial(mate)" class="fa fa-trash fa-lg - text-danger"></i></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
