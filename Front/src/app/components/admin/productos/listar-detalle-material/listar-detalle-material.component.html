
<section class="col-lg-15 connectedSortable  mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title  colortxt font-weight-light"><i class="bi bi-bounding-box"></i> MATERIALES</h2>
      <button type="button" style="float: right; color: #2C4F61" class="btn colortxt font-weight-light" (click)="this.productoService.formularioMateriales = !this.productoService.formularioMateriales "><i class="bi bi-folder-plus colortxt"></i> Agregar
      </button>
    </div>
    <div class="card-body">
      <div class="tab-content p-0">
        <div *ngIf="this.productoService.formularioMateriales">
          <app-registro-detalle-material></app-registro-detalle-material>
        </div>
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            |
            <!-- ID Column -->
            <ng-container matColumnDef="IdDetalleMaterial">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
              <td mat-cell *matCellDef="let row"> {{row.IdDetalleMaterial}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="IdProducto">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> IdProducto</th>
              <td mat-cell *matCellDef="let row"> {{row.IdProducto}} </td>
            </ng-container>

            <ng-container matColumnDef="NombreMaterial">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NombreMaterial</th>
              <td  mat-cell *matCellDef="let row"> {{row.NombreMaterial}} </td>
            </ng-container>
            <ng-container matColumnDef="Opciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones</th>
              <td  mat-cell *matCellDef="let row"> <i (click)="eliminarMaterial(row.IdDetalleMaterial)" class="bi bi-trash ml-1 text-danger"></i></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No hay datos que coincidan con la busqueda"{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</section>
