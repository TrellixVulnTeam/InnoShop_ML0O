<section class="col-lg-15 connectedSortable  mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title  colortxt font-weight-light"><i class="bi bi-tags"></i> PRECIOS</h2>
      <button type="button" style="float: right; color: #2C4F61" class="btn colortxt font-weight-light" (click)="this.productoService.FormularioPrecio = !this.productoService.FormularioPrecio "><i class="bi bi-folder-plus colortxt"></i> Agregar
      </button>
    </div>
    <div class="card-body">
      <div class="tab-content p-0">
        <div *ngIf="this.productoService.FormularioPrecio">
          <app-registrar-precio></app-registrar-precio>
        </div>
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            |
            <!-- ID Column -->
            <ng-container matColumnDef="IdPrecioProducto">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
              <td mat-cell *matCellDef="let row"> {{row.IdPrecioProducto}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="Precio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio</th>
              <td mat-cell *matCellDef="let row"> {{row.Precio}} </td>
            </ng-container>

            <ng-container matColumnDef="FechaInicio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha inicial</th>
              <td  mat-cell *matCellDef="let row"> {{row.FechaInicio | date:'dd-MM-yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="FechaFin">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha final</th>
              <td  mat-cell *matCellDef="let row">
                <ng-container *ngIf="(row.FechaFin | date:'dd-MM-yyyy') == '01-01-0001'; else venc">
                  Presente
                </ng-container>
                <ng-template #venc>
                  {{row.FechaFin | date:'dd-MM-yyyy'}}
                </ng-template>
              </td>
            </ng-container>
            <ng-container matColumnDef="IdUsuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario</th>
              <td  mat-cell *matCellDef="let row"> {{row.NombreUsuario}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No hay datos que coincidan con la b√∫squeda"{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</section>
