<section class="col-lg-15 connectedSortable">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title  colortxt font-weight-light"><i class="bi bi-currency-dollar"></i> PRECIOS</h2>
      <button type="button" style="float: right; color: #2C4F61" class="btn colortxt font-weight-light" (click)="this.productoService.FormularioPrecio = !this.productoService.FormularioPrecio "><i class="bi bi-folder-plus colortxt"></i> Agregar
      </button>
    </div>
    <div class="card-body">
      <div class="tab-content p-0">
        <div *ngIf="this.productoService.FormularioPrecio">
          <app-registrar-precio></app-registrar-precio>
        </div>
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Precio</th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Fin</th>
            <th scope="col">Id Usuario</th>
          </tr>
          </thead>
          <tbody *ngFor="let precio of productoService.listaPrecios" class="font-weight-light">
          <tr>
            <td>{{precio.IdPrecioProducto}}</td>
            <td>{{precio.Precio}}</td>
            <td>{{precio.FechaInicio}}</td>
            <td>{{precio.FechaFin}}</td>
            <td>{{precio.IdUsuario}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
