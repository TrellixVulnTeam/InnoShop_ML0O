<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
</mat-form-field>
<div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      |
      <!-- ID Column -->
      <ng-container matColumnDef="IdProducto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td (click)="llenarFormularioProducto(row)" mat-cell *matCellDef="let row"> {{row.IdProducto}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
        <td (click)="llenarFormularioProducto(row)" mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="GarantiaMeses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Garant√≠a meses</th>
        <td (click)="llenarFormularioProducto(row)" mat-cell *matCellDef="let row"> {{row.GarantiaMeses}} </td>
      </ng-container>
      <ng-container matColumnDef="NombreCategoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria</th>
        <td (click)="llenarFormularioProducto(row)" mat-cell *matCellDef="let row"> {{row.NombreCategoria}}

        </td>

      </ng-container>
      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones</th>
        <td (click)="llenarFormularioProducto(row)" mat-cell *matCellDef="let row">
          <i (click)="eliminarProducto(row.IdProducto)" class="bi bi-trash ml-1 text-danger"></i>
          <i (click)="detalleProducto(row.IdProducto)"
             class="bi bi-eye float-right" aria-hidden="true"></i>
        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con la busqueda"{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
  </div>
</div>
