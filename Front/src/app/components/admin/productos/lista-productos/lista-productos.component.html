<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Garantia</th>
        </tr>
    </thead>
    <tbody *ngFor="let producto of productoService.listaProductos">
        <tr *ngIf="producto.Estado">
            <td (click)="llenarFormularioProducto(producto)">{{producto.IdProducto}}</td>
            <td (click)="llenarFormularioProducto(producto)">{{producto.Nombre}}</td>
            <td (click)="llenarFormularioProducto(producto)">{{producto.NombreCategoria}}</td>
            <td (click)="llenarFormularioProducto(producto)">{{producto.GarantiaMeses}} Meses</td>
            <td><i (click)="eliminarProducto(producto)" class="fa fa-trash fa-lg - text-danger"></i></td>
            <td><i (click)="detalleProducto(producto.IdProducto); this.productoService.desplegarDetalle =!this.productoService.desplegarDetalle"
                 class="fa fa-eye" aria-hidden="true"></i></td>
        </tr>
    </tbody>
</table>
