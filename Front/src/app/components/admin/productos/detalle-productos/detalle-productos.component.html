<div >
  <div>
    <section class=" connectedSortable">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title colortxt font-weight-light">
            <i class="bi bi-info-circle"></i> INFORMACIÓN DEL PRODUCTO
          </h2>
            <mat-icon class="float-right pointer"
                      (click)="this.productoService.desplegarDetalle = !this.productoService.desplegarDetalle">arrow_back
            </mat-icon>
        </div>
        <div class="card-body">
          <div class="tab-content p-0">
            <div class="row">
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Id: </label>
                <label class="font-weight-light"> {{this.productoService.detalleProducto.IdProducto}}</label>
              </div>
              <div class="col">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Estado: </label>
                <label *ngIf="this.productoService.detalleProducto.Estado" class="font-weight-light">Activo</label>
                <label *ngIf="!this.productoService.detalleProducto.Estado" class="font-weight-light">Inactivo</label>
              </div>
            </div>
            <div class="row">
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Nombre: </label>
                <label class="font-weight-light"> {{this.productoService.detalleProducto.Nombre}}</label>
              </div>
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Cantidad: </label>
                <label class="font-weight-light">{{this.productoService.detalleProducto.CantidadStock}}</label>
              </div>
            </div>
            <div class="row">
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt">Largo: </label>
                <label class="font-weight-light">{{this.productoService.detalleProducto.Largo}}</label>
              </div>
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Ancho: </label>
                <label class="font-weight-light"> {{this.productoService.detalleProducto.Ancho}}</label>
              </div>
            </div>
            <div class="row ">
              <div class="col">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Fondo: </label>
                <label class="font-weight-light">{{this.productoService.detalleProducto.Fondo}}</label>
              </div>
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Tipo puerta: </label>
                <label class="font-weight-light">{{this.productoService.detalleProducto.TipoPuerta}}</label>
              </div>
            </div>
            <div class="row">
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Meses de garantía: </label>
                <label class="font-weight-light">{{this.productoService.detalleProducto.GarantiaMeses}}</label>
              </div>
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Precio:</label>
                <label class="font-weight-light">{{this.productoService.detalleProducto.Precio}}</label>
              </div>
            </div>
            <div class="row">
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Ruedas: </label>
                <label class="font-weight-light">{{this.productoService.detalleProducto.Ruedas ? 'Sí' : 'No'}}</label>
              </div>
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Puntos: </label>
                <label class="font-weight-light"> {{this.productoService.detalleProducto.Puntos}}</label>
              </div>
            </div>
            <div class="row ">
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Usuario:</label>
                <label class="font-weight-light">{{this.productoService.detalleProducto.Usuario}}</label>
              </div>
              <div class="col ">
                <i class="bi bi-arrow-right-short colortxt fw-bold"></i>
                <label class="p-1 colortxt"> Categoría:
                </label><label
                class="font-weight-light">{{this.productoService.detalleProducto.NombreCategoria}}</label>
              </div>
            </div>
            <div>
              <div class="row bg-gray-light">
                <div class="col">
                  <label class="p-1 colortxt ml-3"> Descripción: </label>
                </div>
              </div>
              <div class="row bg-gray-light">
                <div class="col">
                  <label class="font-weight-light text-justify ml-4 mr-3" style="text-align: justify-all; ">
                    {{this.productoService.detalleProducto.Descripcion}}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <ng-container *ngIf="productoService.detalleProducto.NombreCategoria == 'No personalizado'">
    <div style="margin-block: 5%;">
      <app-listar-imagen></app-listar-imagen>
    </div>
    <div>
      <app-listar-precio></app-listar-precio>
    </div>
    <div>
      <app-listar-detalle-material></app-listar-detalle-material>
    </div>
    <div>
      <app-listar-entradas></app-listar-entradas>
    </div>
    <div>
      <app-listar-salidas></app-listar-salidas>
    </div>
    <div>
      <app-listar-iva></app-listar-iva>
    </div>
  </ng-container>
</div>
