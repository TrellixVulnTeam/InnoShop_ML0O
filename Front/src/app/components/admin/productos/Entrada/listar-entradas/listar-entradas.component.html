<section class="col-lg-15 connectedSortable mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title colortxt font-weight-light"><i class="bi bi-file-arrow-up"></i>  ENTRADAS</h2>
      <button type="button" style="float: right;" class="btn font-weight-light"(click)="this.productoService.formularioEntrada = !this.productoService.formularioEntrada "><i class="bi bi-folder-plus"></i> Agregar
      </button>
    </div>
    <div class="card-body">
      <div class="tab-content p-0">
        <div *ngIf="this.productoService.formularioEntrada">
          <app-registrar-entrada></app-registrar-entrada>
        </div>
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            |
            <!-- ID Column -->
            <ng-container matColumnDef="IdEntrada">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
              <td mat-cell *matCellDef="let row"> {{row.IdEntrada}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="Cantidad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad</th>
              <td mat-cell *matCellDef="let row"> {{row.Cantidad}} </td>
            </ng-container>

            <ng-container matColumnDef="IdProducto">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> IdProducto</th>
              <td  mat-cell *matCellDef="let row"> {{row.IdProducto}} </td>
            </ng-container>
            <ng-container matColumnDef="IdUsuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario</th>
              <td  mat-cell *matCellDef="let row"> {{row.NombreUsuario}}</td>
            </ng-container>
            <ng-container matColumnDef="Fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
              <td  mat-cell *matCellDef="let row"> {{row.Fecha | date:'dd-MM-yyyy'}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No hay datos que coincidan con la busqueda"{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</section>
