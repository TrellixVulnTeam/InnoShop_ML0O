<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
</mat-form-field>
<div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Progress Column -->
      <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres</th>
        <td (click)="llenarFormularioUsuario(row)" mat-cell *matCellDef="let row"> {{row.Nombres +" "+ row.Apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td (click)="llenarFormularioUsuario(row)" mat-cell *matCellDef="let row"> {{row.Email}} </td>
      </ng-container>
      <ng-container matColumnDef="NumDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Documento</th>
        <td mat-cell *matCellDef="let row"> {{"  "+row.NumDocumento}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef > Opciones</th>
        <td mat-cell *matCellDef="let row">
          <i *ngIf="row.Estado" (click)="eliminarUsuario(row)" class="bi bi-toggle-on text-success pointer"></i>
          <i *ngIf="!row.Estado" (click)="eliminarUsuario(row)" class="bi bi-toggle-off text-secondary pointer"></i>
          <i (click)="detalleUsuario(row.Id); this.usuarioService.desplegarDetalle=true"
             class="bi bi-eye pointer ml-3" aria-hidden="true"></i>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con la búsqueda"{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
  </div>
</div>
