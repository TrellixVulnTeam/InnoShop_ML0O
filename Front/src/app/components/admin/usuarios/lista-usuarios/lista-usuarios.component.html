<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Nombre</th>
    <th scope="col">Email</th>
    <th scope="col">Dirección</th>
    <th scope="col">Teléfono</th>
    <th scope="col"></th>
    <th scope="col"></th>

  </tr>
  </thead>
  <tbody *ngFor="let usuario of usuarioService.listaUsuarios">
  <tr *ngIf="usuario.Estado">
    <td (click)="llenarFormularioUsuario(usuario)">{{usuario.Nombres}}</td>
    <td (click)="llenarFormularioUsuario(usuario)">{{usuario.Email}}</td>
    <td (click)="llenarFormularioUsuario(usuario)">{{usuario.Direccion}}</td>
    <td (click)="llenarFormularioUsuario(usuario)">{{usuario.Telefono}}</td>
    <td><i (click)="eliminarUsuario(usuario)" class="bi bi-trash text-danger"></i></td>
    <td>
      <i
        (click)="detalleUsuario(usuario.Id); this.usuarioService.desplegarDetalle =!this.usuarioService.desplegarDetalle"
        class=" bi bi-eye " aria-hidden="true "></i></td>
  </tr>
  </tbody>
</table>
