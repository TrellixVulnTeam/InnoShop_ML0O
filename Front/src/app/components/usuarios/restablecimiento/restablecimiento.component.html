<section class="login-area pt-100 pb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="basic-login">
          <h3 class="text-center mb-60">Restablece tu contraseña aquí</h3>
          <form [formGroup]="this.usuarioService.formularioRecuperacion" (ngSubmit)="this.restablecer()">

            <label for="name">Correo electrónico <span>**</span></label>
            <input formControlName="Email" id="name" type="email" placeholder="Ingrese email"/>

            <div
              *ngIf="this.usuarioService.emailRecuperacion.invalid && (this.usuarioService.emailRecuperacion.touched || this.usuarioService.emailRecuperacion.dirty)"
              class="text-danger mb-20 text-center">
              <div *ngIf="this.usuarioService.emailRecuperacion.hasError('required')">El correo es obligatorio</div>
              <div *ngIf="this.usuarioService.emailRecuperacion.hasError('email')">Digite un correo valido</div>
            </div>


            <button type="submit" class="os-btn w-100">Enviar link de recuperacion a correo</button>
            <div class="or-divide"><span></span></div>
            <a href="" routerLink='/usuarios/login' class="os-btn os-btn-black w-100">Atrás</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
