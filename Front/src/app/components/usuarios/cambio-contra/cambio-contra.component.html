<section class="login-area pt-100 pb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="basic-login">
          <h3 class="text-center mb-60">Cambio De Contraseña</h3>
          <form class="" [formGroup]="this.usuarioService.formularioCambioContrasena" (ngSubmit)="cambio()">
            <label for="pass">Contraseña Actual<span>**</span></label>
            <input formControlName="ContrasenaAntigua" type="password" placeholder="Ingrese Contraseña actual" />
            <!--Validaciones Contraseña-->
            <div
              *ngIf="this.usuarioService.contrasena.invalid && (this.usuarioService.contrasena.touched || this.usuarioService.contrasena.dirty)"
              class="text-danger mb-20 text-center">
              <div *ngIf="this.usuarioService.contrasena.hasError('required')">La contraseña es obligatoria</div>
            </div>
            <label for="pass">Contraseña Nueva<span>**</span></label>
            <input formControlName="Contrasena" type="password" placeholder="Ingrese Contraseña" />
            <!--Validaciones Contraseña-->
            <div
              *ngIf="this.usuarioService.contrasena.invalid && (this.usuarioService.contrasena.touched || this.usuarioService.contrasena.dirty)"
              class="text-danger mb-20 text-center">
              <div *ngIf="this.usuarioService.contrasena.hasError('required')">La contraseña es obligatoria</div>
            </div>
            <label for="pass">Confirmar Contraseña<span>**</span></label>
            <input formControlName="ConfirmarContrasena" type="password" placeholder="Ingrese contraseña" />
            <!--Validaciones confirmar Contraseña-->
            <div
              *ngIf="this.usuarioService.ConfirmarContrasena.invalid && (this.usuarioService.ConfirmarContrasena.touched || this.usuarioService.ConfirmarContrasena.dirty)"
              class="text-danger mb-20 text-center">
              <div *ngIf="this.usuarioService.ConfirmarContrasena.hasError('required')">La contraseña de confirmación es
                obligatoria</div>
              <div *ngIf="this.usuarioService.ConfirmarContrasena.hasError('ContrasenasDiferentes')">Las contraseñas
                deben coincidir</div>
            </div>
            <div class="mt-10"></div>
            <button type="submit" [disabled]="this.usuarioService.formularioCambioContrasena.invalid"
              class="os-btn w-100">Cambiar Contraseña</button>
            <div class="or-divide"><span></span></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
