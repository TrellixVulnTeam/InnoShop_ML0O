<style>
    .rueda {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        animation-name: rotate;
        animation-timing-function: linear;
        animation-duration: 0.9s;
        animation-iteration-count: infinite;
        animation-direction: normal;
    }
    
    @keyframes rotate {
        0% {
            transform: rotate( 0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    @keyframes rotate2 {
        0% {
            transform: rotate( 0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    .contenedor {
        position: relative;
        display: inline-block;
        text-align: center;
    }
    
    .centrado {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .centrado2 {
        position: absolute;
        top: 50%;
        left: 57%;
        transform: translate(-50%, -50%);
    }
</style>
<section class="content py-5 mb-60">
    <div class="container-fluid">
        <div class="row">
            <section class="col-lg-5 connectedSortable mb-60">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            Ruleta de descuentos
                        </h2>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="this.descuentosService.formRegistroCupon" (ngSubmit)="obtenerID()">
                            <div class="tab-content" align="center">
                                <div class="contenedor">
                                    <img src="assets/img/Imagenes/ruleta2.png" alt="" id="rueda" class="" style="width: 400px;
                                height: 400px;">
                                    <div class="centrado ">
                                        <div style="background-color: #f3f2f2;  width: 110px;
                                    height: 110px;-moz-border-radius: 50%;
                                        -webkit-border-radius: 50%;
                                        border-radius: 50%;">
                                            <p id="porcentaje" style="font-size: 60px;  position: relative; top:25%;">0</p>
                                        </div>
                                    </div>
                                    <div class="centrado2">
                                        <p style="font-size: 30px; " id="simbolo">%</p>
                                    </div>
                                </div>
                                <div>
                                    <p id="texto" style="display: none;">Obtuviste un cupón de </p>
                                </div>
                                <button type="button" onclick="Parar()" id="parar" style="display: none;">Parar</button>
                                <button type="button" id="iniciar" onclick="Iniciar()">Girar</button>
                                <input type="hidden" style="border: transparent; background-color: transparent;" value="" id="final" formControlName="ValorDescuento">
                                <button style="display: none;" type="submit" id="guardar" onclick="guardar()">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="col-lg-7 connectedSortable mb-60">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            Cupones
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="tab-content p-0">
                            <div *ngIf="this.descuentosService.listaCuponesClientes != undefined" class="">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">% descuento</th>
                                            <th scope="col">Fecha vencimiento</th>
                                            <th scope="col">Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let descuento of descuentosService.listaCuponesClientes">
                                        <tr>
                                            <td>{{descuento.PorcentajeDescuento}}</td>
                                            <td>{{descuento.FechaVencimiento}}</td>
                                            <td>{{descuento.Estado ? 'activo' : 'vencido o usado'}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</section>
