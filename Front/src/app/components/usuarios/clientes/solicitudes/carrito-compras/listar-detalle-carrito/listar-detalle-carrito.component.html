<script src="https://kit.fontawesome.com/0fdc86d591.js" crossorigin="anonymous"></script>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
        </tr>
    </thead>
    <tbody *ngFor="let detalle of carritoDeComprasService.listaDetalleCarritoCompras">
        <tr>
            <td>{{detalle.IdDetalleCarritoDeCompras}}</td>
            <td ><input type="number"  [value]="detalle.Cantidad"></td>
            <td >{{detalle.NombreProducto}}</td>
            <div *ngFor="let precio of productoService.listaPrecios"> 
                <td *ngIf="precio.FechaFin=='0001-01-01T00:00:00' && precio.IdProducto==detalle.IdProducto">{{precio.Precio}}</td>
            </div>
            <td ></td>
            <td> <button (click)="eliminarDetalle(detalle)" class="btn-danger p-1">eliminar</button> </td>
        </tr>
    </tbody>
</table>
