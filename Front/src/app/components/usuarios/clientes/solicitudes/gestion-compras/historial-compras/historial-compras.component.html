 <div class="card-header">
          <h1 class="card-title colortxt font-weight-light">
            <i class="bi bi-clock-history"></i> HISTORIAL DE COMPRAS
          </h1>
        </div>
        <div class="card-body">
          <div class="tab-content p-0">
            <mat-form-field>
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
            </mat-form-field>
            <div>
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                  <!-- Progress Column -->
                  <ng-container matColumnDef="IdVenta">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # Venta</th>
                    <td  mat-cell *matCellDef="let row"> {{row.IdVenta}} </td>
                  </ng-container>

                  <ng-container matColumnDef="TotalIva">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Iva</th>
                    <td mat-cell *matCellDef="let row"> {{row.TotalIva}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total</th>
                    <td mat-cell *matCellDef="let row"> {{row.Total}}
                      <i (click)="detalleVenta(row.IdVenta)"
                         class="bi bi-eye float-right" aria-hidden="true"></i>
                    </td>

                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con la busqueda"{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
