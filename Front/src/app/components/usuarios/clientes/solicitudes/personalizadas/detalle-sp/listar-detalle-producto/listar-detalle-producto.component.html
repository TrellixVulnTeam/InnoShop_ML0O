<table class="table table-hover">
    <thead>
        <tr class="colortxt">
            <th scope="col">Id</th>
            <th scope="col">Id Producto</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let producto of solicitudesPersonalizadasService.listaDetalleProductosSolicitud">
        <tr>
            <td>{{producto.IdDetalleProductosSolicitud}}</td>
            <td>{{producto.IdProducto}}</td>
            <td><i (click)=" detalleProducto(producto.IdProducto); this.productoService.desplegarDetalle =!this.productoService.desplegarDetalle; " class="bi bi-eye" aria-hidden="true"></i></td>
        </tr>
    </tbody>
</table>
