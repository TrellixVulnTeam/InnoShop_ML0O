<div style="display: flex;justify-content: center;align-items: center;" class="mb-10 py-3">
    <div class="card" style="width:40%;  ">
        <div class="card-header">
            <h1 class="card-title" style="color: #2C4F61">
                <i class="bi bi-file-text-fill"></i> Solicitud Personalizada
            </h1>
        </div>
        <div class="card-body">
            <div class="tab-content p-0">
                <form class="" [formGroup]="this.solicitudesPersonalizadasService.formularioRegistroSolicitudPersonalizada" (ngSubmit)="onSubmit()">
                    <label for="Ancho">Ancho<span class="text-danger">**</span></label>
                    <input formControlName="IdSolicitudPersonalizada" type="hidden" id="IdSolicitudPersonalizada" />
                    <input formControlName="Ancho" type="number" step="0.01" id="Ancho" placeholder="Ancho" class="form-control" />
                    <label for="Fondo">Fondo<span class="text-danger">**</span></label>
                    <input formControlName="Fondo" type="number" step="0.01" id="Fondo" placeholder="Fondo" class="form-control" />
                    <label for="Alto">Alto<span class="text-danger">**</span></label>
                    <input formControlName="Alto" type="number" step="0.01" id="Alto" placeholder="Alto" class="form-control" />
                    <label for="Descripcion"> Descripcion <span class="text-danger">**</span></label>
                    <textarea formControlName="Descripcion" id="Descripcion" class="form-control "></textarea>

                    <button type="submit" class="os-btn w-50 w-100" style="margin-top: 20px;"> Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
