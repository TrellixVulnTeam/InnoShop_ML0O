<div style="display: flex;justify-content: center;align-items: center;" class="mb-10 py-3">
  <div class="card" style="width:70%;  ">
    <div class="card-header">
      <h1 class="card-title colortxt font-weight-light">
        <i class="bi bi-inboxes"></i> MIS SOLICITUDES
      </h1>
    </div>
    <div class="card-body">
      <div class="tab-content p-0">
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Eje. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- Progress Column -->
            <ng-container matColumnDef="IdSolicitudPersonalizada">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
              <td mat-cell *matCellDef="let row"> {{row.IdSolicitudPersonalizada}} </td>
            </ng-container>

            <ng-container matColumnDef="Fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
              <td mat-cell *matCellDef="let row"> {{row.Fecha | date:'dd-MM-yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="Estado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
              <td mat-cell *matCellDef="let row"> {{row.Estado}} </td>
            </ng-container>
            <ng-container matColumnDef="Direccion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n</th>
              <td mat-cell *matCellDef="let row"> {{row.Direccion}} </td>
            </ng-container>
            <ng-container matColumnDef="ValorTotal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ValorTotal</th>
              <td mat-cell *matCellDef="let row"> {{row.ValorTotal}}

              </td>

            </ng-container>
            <ng-container matColumnDef="Opciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones</th>
              <td mat-cell *matCellDef="let row">
                <a [routerLink]="['/solicitudes/Solicitud',row.IdSolicitudPersonalizada]" class="text-secondary" title="Editar" *ngIf="row.Estado == 'Enviada'|| row.Estado == 'Modificada'"><i class="bi bi-pencil-fill"></i> </a>
                <a [routerLink]="['/solicitudes/detalleSP',row.IdSolicitudPersonalizada]" class="text-info ml-2" title="Ver"><i class="bi bi-eye-fill"></i> </a>
                <a href="solicitudes/respuestasSP/{{row.IdSolicitudPersonalizada}}" class="text-dark ml-2" title="Respuestas" *ngIf="row.Estado != 'Rechazada' && row.Estado != 'Cancelada'"><i class="bi bi-chat-square-dots-fill"></i></a>
              </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No hay datos que coincidan con la busqueda"{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5,10,15,20]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
