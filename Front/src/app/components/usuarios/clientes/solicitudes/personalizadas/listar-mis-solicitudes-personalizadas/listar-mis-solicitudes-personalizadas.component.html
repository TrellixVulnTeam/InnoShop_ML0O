<div style="display: flex;justify-content: center;align-items: center;" class="mb-10 py-3">
    <div class="card" style="width:70%;  ">
        <div class="card-header">
            <h1 class="card-title colortxt">
                <i class="fas fa-envelope-open-text"></i> MIS SOLICITUDES
            </h1>
        </div>
        <div class="card-body">
            <div class="tab-content p-0">
                <table class="table table-hover">
                    <thead>
                        <tr class="colortxt">
                            <th scope="col">Id</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Valor Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let solicitud of this.solicitudesPersonalizadasService.listaSolicitudPersonalizada">
                        <tr>
                            <td>{{solicitud.IdSolicitudPersonalizada}}</td>
                            <td>{{solicitud.Fecha}}</td>
                            <td>{{solicitud.Estado}}</td>
                            <td>{{solicitud.ValorTotal}}</td>
                            <td>
                                <div class="form-group row">
                                    <div class="col-md-2">
                                        <a [routerLink]="['/solicitudes/Solicitud',solicitud.IdSolicitudPersonalizada]" class="btn btn-sm btn-outline-secondary" title="Editar" *ngIf="solicitud.Estado == 'Enviada'|| solicitud.Estado == 'Modificada'"><i class="bi bi-pencil-fill"></i> </a>
                                    </div>
                                    <div class="col-md-2">
                                        <a [routerLink]="['/solicitudes/detalleSP',solicitud.IdSolicitudPersonalizada]" class="btn btn-sm btn-outline-info" title="Ver"><i class="bi bi-eye-fill"></i> </a>
                                    </div>
                                    <div class="col-md-2">
                                        <a href="solicitudes/respuestasSP/{{solicitud.IdSolicitudPersonalizada}}" class="btn btn-sm btn-outline-dark" title="Respuestas" *ngIf="solicitud.Estado != 'Rechazada' && solicitud.Estado != 'Cancelada'"><i class="bi bi-chat-square-dots-fill"></i></a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
